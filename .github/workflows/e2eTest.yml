name: Run E2E Tests

on:
  pull_request:
    branches:
      - develop
      - master
  workflow_dispatch:

jobs:
  run-e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test-database
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'


      - name: Install Dependencies
        run: pnpm install


      - name: Wait for PostgreSQL to be Ready
        run: |
          until pg_isready -h localhost -p 5432; do
            sleep 2
          done

      - name: Run E2E Tests
        run: pnpm run test:e2e
